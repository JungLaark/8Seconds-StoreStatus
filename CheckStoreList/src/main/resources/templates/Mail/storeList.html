<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
    	<div th:style="${'font-weight: bolder; padding: 10px; font-size: x-large'}">
            8Seconds 매장 리스트 [[${currentTime}]]요일 기준
        </div>
        <div th:style="${'font-weight: bolder; padding: 10px; font-size: x-large'}">
            [[${storeCount}]] 개
        </div>
    	<div th:style="${'font-weight: bolder; padding: 10px; font-size: large'}">
    		<a th:style="${'text-decoration: none; color: inherit'}" href='http://61.33.142.222:3000/' target='_blank' rel='noopener noreferrer'>
	          링크 : http://61.33.142.222:3000/
	         </a>
    	</div>
        <table 
          th:style="${'width: 100%; 
                      border: 1px solid #444444;
                      text-align: center; 
                      border-collapse: collapse;'}"
        >
            <tr th:style="${'background-color: #4B4E5E; color: white; font-weight: bolder '}">
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >매장 코드</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >매장명</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >IP 주소</th>
                 <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >Core 상태</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >Gateway</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >Network</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >Sync</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >태그 전체 개수</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >사용중인 태그</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >태그 이미지 다운로드(%)</th>
                <th 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >EMS 정보 업데이트 일자</th>
            </tr>
            <tr th:each="row : ${listStoreInfoDetail}" th:style="${'font-weight: bold'}">
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                th:text="${row.storeCode}">
                </td>
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                th:text="${row.storeName}">
                </td>
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                >
                	<a th:href="${row.storeInfo?.ipAddrNow}" th:text="${row.storeInfo?.ipAddrNow}" target="_blank" rel="noopener noreferrer"></a>
                </td>
                 <td 
                th:style="${row.coreStatus == 'BAD' ? 'border: 1px solid #444444; padding: 5px; color: white; background-color: #DC143C' : 'border: 1px solid #444444; padding: 15px; color: white; background-color: #00b500'}"
                th:text="${row.coreStatus}">
                </td>
                <td 
                th:style="${row.gatewayStatus == 'BAD' ? 'border: 1px solid #444444; padding: 5px; color: white; background-color: #DC143C' : 'border: 1px solid #444444; padding: 15px; color: white; background-color: #00b500'}"
                th:text="${row.coreStatus}">
                </td>
                <td 
                th:style="${row.networkStatus == 'BAD' ? 'border: 1px solid #444444; padding: 5px; color: white; background-color: #DC143C' : 'border: 1px solid #444444; padding: 15px; color: white; background-color: #00b500'}"
                th:text="${row.networkStatus}">
                </td>
                <td 
                th:style="${row.syncStatus == 'BAD' ? 'border: 1px solid #444444; padding: 5px; color: white; background-color: #DC143C' : 'border: 1px solid #444444; padding: 15px; color: white; background-color: #00b500'}"
                th:text="${row.syncStatus}">
                </td>
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                th:text="${row.tagTotal}">
                </td>
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                th:text="${row.tagConnected}">
                </td>
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                th:text="${row.posResultPercent}">
                </td>
                <td 
                th:style="${'border: 1px solid #444444; padding: 5px; '}"
                th:text="${row.updateTime}">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
